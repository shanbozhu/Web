			<!-- 使用自建的https服务器需要下面语句 -->
			安装APP前，首先安装网站的ssl证书，并在“系统设置-》通用-》关于本机-》证书信任设置”中信任该证书。只需安装一次即可，如已安装，则忽略。

		<h1 style="font-size:50pt">
			<!-- 使用自建的https服务器需要下面语句 -->
			<a title="ssl" href="https://172.18.22.70/common/ca.crt">安装网站的ssl证书（如已安装，则忽略）</a>
		</h1>
		<h1 style="font-size:80pt">
			<a title="install" href="itms-services://?action=download-manifest&url=https://172.18.22.70/common/manifest.plist">安装APP</a>
		</h1>
		<h1 style="font-size:50pt">
			<!-- <a title="download" href="https://172.18.22.70/common/app.ipa">下载安装包</a> -->
		</h1>
		<h1 style="color:#dd0000;font-size:30pt">
			注：初次安装APP，启动时会出现“未受信任的企业级开发者”弹框，需要在“系统设置-》通用-》描述文件与设备管理-》企业级应用”中信任该开发者。
		</h1>
